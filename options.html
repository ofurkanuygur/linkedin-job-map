<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Job Map - Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e8e8e8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 520px;
      width: 100%;
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #8892b0;
      font-size: 13px;
      margin-bottom: 32px;
    }
    .field {
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #8892b0;
      margin-bottom: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 8px;
      color: #e8e8e8;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #0a66c2;
    }
    .hint {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 28px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:active { transform: scale(0.97); }
    .btn-primary {
      background: #0a66c2;
      color: #fff;
    }
    .btn-primary:hover { background: #0855a1; }
    .btn-secondary {
      background: #16213e;
      color: #8892b0;
      border: 1px solid #0f3460;
    }
    .btn-secondary:hover {
      background: #0f3460;
      color: #e8e8e8;
    }
    .btn-danger {
      background: #16213e;
      color: #ef4444;
      border: 1px solid #3b1c1c;
    }
    .btn-danger:hover {
      background: #3b1c1c;
      color: #fff;
    }
    .message {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }
    .message.success {
      display: block;
      background: rgba(16,185,129,0.15);
      color: #10b981;
      border: 1px solid rgba(16,185,129,0.3);
    }
    .message.error {
      display: block;
      background: rgba(239,68,68,0.15);
      color: #ef4444;
      border: 1px solid rgba(239,68,68,0.3);
    }
    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin-top: 36px;
      margin-bottom: 12px;
      padding-top: 20px;
      border-top: 1px solid #0f3460;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinkedIn Job Map</h1>
    <p class="subtitle">Extension settings</p>

    <div class="field">
      <label for="mapbox-token">Mapbox Access Token</label>
      <input type="text" id="mapbox-token" placeholder="pk.eyJ1Ijoi...">
      <p class="hint">Optional. A default token is built in. Add your own for higher rate limits.</p>
    </div>

    <div class="btn-row">
      <button class="btn-primary" id="save-btn">Save</button>
      <button class="btn-secondary" id="test-btn">Test Token</button>
      <button class="btn-danger" id="reset-btn">Reset to Default</button>
    </div>

    <div class="message" id="msg"></div>

    <h3 class="section-title">Cache</h3>
    <p style="font-size:13px;color:#8892b0;margin-bottom:12px;">
      Geocoding results are cached in localStorage to reduce API calls.
    </p>
    <button class="btn-secondary" id="clear-cache-btn">Clear Geocode Cache</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
