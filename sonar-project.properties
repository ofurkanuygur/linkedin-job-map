# ── LinkedIn Job Map – SonarQube Configuration ──

sonar.projectKey=linkedin-job-map
sonar.projectName=LinkedIn Job Map
sonar.projectVersion=3.1.0

# Source
sonar.sources=.
sonar.inclusions=content.js,options.js,styles.css
sonar.sourceEncoding=UTF-8

# Tests & Coverage
sonar.tests=tests
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=leaflet.js,leaflet.markercluster.js,leaflet.css,leaflet.markercluster.css,node_modules/**,coverage/**,docs/**
sonar.cpd.exclusions=tests/**
sonar.coverage.exclusions=tests/**

# Quality Gate
sonar.qualitygate.wait=true
